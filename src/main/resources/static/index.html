<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <style>
        .watching {
            color: #b5b5b5;
        }
        .current {
            color: #5854c1;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="path" class="form-control" placeholder="path">
                </div>
                <div class="form-group">
                    <input type="text" id="request" class="form-control" placeholder="request">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="room-num" class="form-control" placeholder="room number">
                </div>
                <div class="form-group">
                    <input type="text" id="seat-num" class="form-control" placeholder="seat number">
                </div>
                <button id="enter-room" class="btn btn-default" type="submit">Enter</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="call-value" class="form-control" placeholder="call-value">
                </div>
                <button id="call" class="btn btn-default" type="submit">Call</button>
                <button id="fold" class="btn btn-default" type="submit">Fold</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group col-md-6">
                <label>Cards in hand</label>
                <p class="help-block" id="card-in-hand"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Cards on board</label>
                <p class="help-block" id="card-on-board"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table id="table2" class="table table-striped">
                <thead>
                <tr>
                    <th>Table</th>
                </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table id="table1" class="table table-striped">
                <thead>
                <tr>
                    <th>Text Log</th>
                </tr>
                </thead>
                <tbody id="text-log">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
